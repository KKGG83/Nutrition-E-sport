                 <!-- Formulaire pour créer une recette  -->
                <div class="create-recipe-container">
                    <h1>Créer une recette</h1> 
                    <form id="create-recipe-form" action="#">
                        <label for="recipe-name">Nom de la recette:</label>
                        <input type="text" id="recipe-name" name="recipe-name" required>
                        
                        <label for="recipe-ingredients">Ingrédients (séparer par des virgules):</label>
                        <input type="text" id="recipe-ingredients" name="recipe-ingredients" required>
                        
                        <label for="recipe-instructions">Instructions (séparer par des virgules):</label>
                        <input type="text" id="recipe-instructions" name="recipe-instructions" required>
                        
                        <button type="submit">Créer la recette</button>
                    </form>
                </div>
            </div>
